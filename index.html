<!DOCTYPE HTML> 
<html>
    <div class='bg'></div>
    <div class='bg bg2'></div>
    <div class='bg bg3'></div>
    <head>
        <meta charset='UTF-8'>
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
            Get your hands in the game
            <br>
            <button id='multiplayer'>Player</button>
            <button id='computer'>Computer</button>
        </header>
        <div id='playerGame'>
            <button class='option' id='rock'>Rock</button>
            <button class='option' id='paper'>Paper</button>
            <button class='option' id='scissors'>Scissors</button>
            <p>What is your play?</p>
            <div class="playerOption"></div>
            <div class="result"></div>
            <div class='score'>First to 5 wins. The score is 0-0 (player-player)</div>
        </div>
        <div id='compGame'>
            <button class='option' id='rock'>Rock</button>
            <button class='option' id='paper'>Paper</button>
            <button class='option' id='scissors'>Scissors</button>
            <p>What is your play?</p>
            <div class="playerOption"></div>
            <div class="result"></div>
            <div class='score'>First to 5 wins. The score is 0-0 (player-computer)</div>
        </div>
        <script src='game.js'></script>
    </body>
</html>
